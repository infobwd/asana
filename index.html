<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>KruBoard — กระดานรวมงานคุณครู</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme:{ extend:{ fontFamily:{ sans:['Kanit','system-ui','sans-serif'] } } } }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body{font-family:Kanit, system-ui, sans-serif;background:#f4f7fb}
    .page{display:none}
    .page.active{display:block}
    .nav-item.active{color:#1d4ed8}
    mark{padding:0 .15rem;border-radius:.25rem}
  </style>
</head>
<body class="min-h-screen">
  <!-- Topbar -->
  <header class="bg-white border-b sticky top-0 z-20">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <span class="material-icons text-blue-600">dashboard</span>
        <div class="font-bold">KruBoard</div>
      </div>
      <div class="flex items-center space-x-3">
        <button id="notificationBtn" class="relative text-gray-600 hover:text-blue-600">
          <span class="material-icons">notifications</span>
          <span id="notificationCount" class="absolute -top-1 -right-2 text-[10px] bg-red-500 text-white rounded-full px-1">0</span>
        </button>
        <button id="refreshBtn" class="text-gray-700 bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg text-sm">
          รีเฟรช
        </button>
      </div>
    </div>
  </header>

  <!-- Loading Toast -->
  <div id="loadingToast" class="hidden fixed left-1/2 -translate-x-1/2 top-16 bg-black/80 text-white text-sm px-3 py-2 rounded-lg z-30">
    กำลังโหลด...
  </div>

  <!-- Content -->
  <main class="max-w-5xl mx-auto px-4 py-5 space-y-6">
    <!-- Summary header -->
    <section class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
      <div class="bg-white rounded-xl shadow-sm border p-3">
        <div class="text-xs text-gray-500">งานทั้งหมด</div>
        <div id="headerTotalTasks" class="text-xl font-bold">-</div>
      </div>
      <div class="bg-white rounded-xl shadow-sm border p-3">
        <div class="text-xs text-gray-500">งานใกล้ครบกำหนด</div>
        <div id="headerUpcomingTasks" class="text-xl font-bold">-</div>
      </div>
      <div class="bg-white rounded-xl shadow-sm border p-3">
        <div class="text-xs text-gray-500">ผู้รับผิดชอบ</div>
        <div id="headerTotalUsers" class="text-xl font-bold">-</div>
      </div>
      <div class="bg-white rounded-xl shadow-sm border p-3">
        <div class="text-xs text-gray-500">อัตราความสำเร็จ</div>
        <div id="headerCompletionRate" class="text-xl font-bold">-</div>
      </div>
      <div class="bg-white rounded-xl shadow-sm border p-3">
        <div class="text-xs text-gray-500">งานของฉัน</div>
        <div id="headerMyTasks" class="text-xl font-bold">-</div>
      </div>
      <div class="bg-white rounded-xl shadow-sm border p-3">
        <div class="text-xs text-gray-500">กำลังจะถึง (ฉัน)</div>
        <div id="headerMyUpcoming" class="text-xl font-bold">-</div>
      </div>
    </section>

    <!-- Nav -->
    <nav class="flex items-center space-x-2">
      <a href="#" class="nav-item text-sm px-3 py-2 rounded-lg bg-white border" data-page="homePage">หน้าแรก</a>
      <a href="#" class="nav-item text-sm px-3 py-2 rounded-lg bg-white border" data-page="tasksPage">งานทั้งหมด</a>
      <a href="#" class="nav-item text-sm px-3 py-2 rounded-lg bg-white border" data-page="teachersPage">สถิติคณะครู</a>
      <a href="#" class="nav-item text-sm px-3 py-2 rounded-lg bg-white border" data-page="profilePage">โปรไฟล์</a>
    </nav>

    <!-- Pages -->
    <section id="homePage" class="page active">
      <div class="bg-white rounded-2xl shadow-sm border p-4">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold">งานที่จะถึงกำหนด</h2>
          <div class="flex items-center space-x-2">
            <button class="time-filter text-xs bg-blue-600 text-white px-2 py-1 rounded" data-days="7">7 วัน</button>
            <button class="time-filter text-xs bg-gray-100 px-2 py-1 rounded" data-days="14">14 วัน</button>
            <button class="time-filter text-xs bg-gray-100 px-2 py-1 rounded" data-days="30">30 วัน</button>
          </div>
        </div>
        <div id="taskCardsContainer" class="grid sm:grid-cols-2 gap-3 mt-3"></div>
      </div>
    </section>

    <section id="tasksPage" class="page">
      <div class="bg-white rounded-2xl shadow-sm border p-4">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
          <div class="flex items-center gap-2">
            <input id="taskSearchInput" class="w-56 border rounded-lg px-3 py-2 text-sm" placeholder="ค้นหาชื่อ/ผู้รับผิดชอบ/สถานะ">
            <select id="taskStatusFilter" class="border rounded-lg px-3 py-2 text-sm">
              <option value="all">ทั้งหมด</option>
              <option value="pending">รอดำเนินการ</option>
              <option value="completed">เสร็จแล้ว</option>
            </select>
          </div>
          <button id="addTaskBtn" class="hidden bg-emerald-600 text-white px-3 py-2 rounded-lg text-sm">+ เพิ่มงาน (แอดมิน)</button>
        </div>
        <div id="allTasksContainer" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-3 mt-3"></div>
        <div id="taskPagination" class="mt-3 flex items-center justify-center gap-3">
          <button id="taskPaginationPrev" class="px-3 py-1.5 border rounded-lg text-sm">ก่อนหน้า</button>
          <div id="taskPaginationInfo" class="text-sm">หน้า 1/1</div>
          <button id="taskPaginationNext" class="px-3 py-1.5 border rounded-lg text-sm">ถัดไป</button>
        </div>
      </div>
    </section>

    <section id="teachersPage" class="page">
      <div id="userStatsContainer" class="grid sm:grid-cols-2 gap-3"></div>
    </section>

    <section id="profilePage" class="page"></section>
  </main>

  <!-- FAB -->
  <button id="fabBtn" class="hidden fixed right-4 bottom-5 bg-blue-600 text-white rounded-full w-12 h-12 shadow-lg flex items-center justify-center">
    <span class="material-icons">arrow_upward</span>
  </button>

  <!-- Modal Add Task -->
  <div id="taskModal" class="hidden fixed inset-0 bg-black/30 z-30 flex items-end sm:items-center justify-center">
    <div class="bg-white w-full sm:w-[480px] rounded-t-2xl sm:rounded-2xl p-4">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold">เพิ่มงานใหม่</h3>
        <button id="closeModalBtn" class="material-icons text-gray-500">close</button>
      </div>
      <form id="taskForm" class="space-y-3 mt-3">
        <input id="taskName" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="ชื่องาน" required>
        <input id="taskAssignee" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="อีเมลผู้รับผิดชอบ (ถ้ามี)">
        <input id="taskDueDate" type="date" class="w-full border rounded-lg px-3 py-2 text-sm">
        <textarea id="taskNotes" class="w-full border rounded-lg px-3 py-2 text-sm" rows="3" placeholder="รายละเอียดเพิ่มเติม"></textarea>
        <div class="flex items-center justify-end gap-2">
          <button type="button" id="cancelModalBtn" class="px-3 py-2 rounded-lg border">ยกเลิก</button>
          <button id="submitTaskBtn" class="px-3 py-2 rounded-lg bg-blue-600 text-white">บันทึก</button>
        </div>
      </form>
      <div id="modalLoading" class="hidden text-center text-sm text-gray-500 py-2">กำลังบันทึก...</div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
